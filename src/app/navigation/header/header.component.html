<mat-toolbar color="primary" class="fixed-header">
  <div fxHide.gt-xs>
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div routerLink="/welcome" class="pointer"><img fxHide.xs style="width: 30px" src="assets\icon-128x128.png"/>Valto</div>
  <div
    fxFlex
    fxLayout
    fxLayoutAlign="flex-end">
    <ul fxLayout fxLayoutGap="10px" class="navigation-items">
      <!--<li *ngIf="!(isAuthenticated$ | async)"><a name="login" routerLink="/login">-->

      <!--</a></li>-->
      <li *ngIf="!(isAuthenticated$ | async)" fxHide.xs
          class="pointer">
        <a name="login" routerLink="/login">
          Bejelentkez√©s
        </a>
      </li>
      <li *ngIf="!(isAuthenticated$ | async)" class="pointer">
        <button mat-raised-button style="background-color:#3fb5a3" routerLink="/signup">
          Csatlakozz
        </button>
      </li>
      <li *ngIf="(isAuthenticated$ | async)" class="pointer">
        <button mat-button [matMenuTriggerFor]="menu">Menu</button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item routerLink="/test">Test</button>
          <button mat-menu-item>Profile</button>
          <button mat-menu-item>Settings</button>
          <button mat-menu-item (click)="logout()">Log out</button>
        </mat-menu>
      </li>
    </ul>
  </div>
</mat-toolbar>
