<mat-sidenav-container>
  <mat-sidenav #sidenav
               role="navigation">
    <app-sidenav-list (sidenavToggle)="sidenav.toggle()"></app-sidenav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header (sidenavToggle)="sidenav.toggle()"></app-header>
    <main class="sidenav-content-margin">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
