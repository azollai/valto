<section *ngIf="mapVisible">
  <agm-map [gestureHandling]="'cooperative'" (centerChange)="centerChange.emit($event)" [latitude]="latitude"
           [longitude]="longitude" [scrollwheel]="scrollWheel" [zoom]="zoom">
    <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
  </agm-map>
</section>
<div #map></div>
